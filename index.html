<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca de Dados - Licita√ß√µes PMTF</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .card {
      margin-bottom: 15px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Busca de Dados - Licita√ß√µes PMTF</h2>
    <div class="search-box">
      <input type="text" id="searchTerm" class="form-control" placeholder="Digite o termo para buscar...">
      <button onclick="search()" class="btn btn-primary">Buscar</button>
    </div>
    <div id="result">Resultados aparecer√£o aqui...</div>
  </div>

  <script>
    const jsonUrl = 'https://sergiocarneiro-adm.github.io/licitapmtf/dados_planilha.json';
    let jsonData = [];

    async function carregarJSON() {
      try {
        const response = await fetch(jsonUrl);
        jsonData = await response.json();
        console.log('JSON carregado com sucesso');
      } catch (error) {
        document.getElementById('result').innerHTML = '<div class="alert alert-danger">Erro ao carregar JSON: ' + error + '</div>';
      }
    }

    function search() {
      const termo = document.getElementById('searchTerm').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!termo) {
        resultDiv.innerHTML = '<div class="alert alert-warning">Digite um termo para buscar.</div>';
        return;
      }

      const resultados = [];

      jsonData.forEach(aba => {
        const correspondencias = [];

        aba.linhas.forEach(linha => {
          const linhaTexto = linha.join(' ').toLowerCase();
          if (linhaTexto.includes(termo)) {
            correspondencias.push(linha);
          }
        });

        if (correspondencias.length > 0) {
          resultados.push({
            aba: aba.aba,
            colunas: aba.colunas,
            resultados: correspondencias
          });
        }
      });

      if (resultados.length === 0) {
        resultDiv.innerHTML = '<div class="alert alert-info">Nada encontrado.</div>';
        return;
      }

      resultados.forEach(item => {
        let cardHTML = `
          <div class="card">
            <div class="card-header bg-primary text-white">
              <strong>Aba:</strong> ${item.aba}
            </div>
            <div class="card-body">
              <strong>Colunas:</strong> ${item.colunas.join(', ')}<br><br>
              <strong>Resultados:</strong><br>
              <ul>
        `;
        item.resultados.forEach(res => {
          cardHTML += `<li>${res.join(' | ')}</li>`;
        });
        cardHTML += `
              </ul>
            </div>
          </div>
        `;
        resultDiv.innerHTML += cardHTML;
      });
    }

    carregarJSON();
  </script>
</body>
</html>
