    <script>
// Configura√ß√µes
const jsonUrls = [
    'https://sergiocarneiro-adm.github.io/licitapmtf/dados_planilha.json',
    'https://sergiocarneiro-adm.github.io/licitapmtf/dados_dispensas.json'
];
const CACHE_DURATION = 5 * 60 * 1000; // 5 minutos

// Estado da aplica√ß√£o
let jsonData = [];
let anoSelecionado = '';
let lastFetchTime = 0;
let cachedData = null;

// Refer√™ncias aos elementos DOM
const searchTermInput = document.getElementById('searchTerm');
const yearButtonsDiv = document.getElementById('yearButtons');
const searchButton = document.getElementById('searchButton');
const spinnerDiv = document.getElementById('spinner');
const resultDiv = document.getElementById('result');
const btnTopo = document.getElementById('btnTopo');
const themeToggleBtn = document.querySelector('.theme-toggle');
const exportPdfBtn = document.getElementById('exportPdf');

// Fun√ß√µes utilit√°rias
function escapeHtml(text) {
    return String(text).replace(/[&<>"']/g, m => ({'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'})[m]);
}

function removerAcentos(texto) {
    if (!texto) return "";
    return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

function handleError(error, context) {
    console.error(`Erro em ${context}:`, error);
    
    const errorMessages = {
        'NetworkError': 'Erro de conex√£o. Verifique sua internet.',
        'TypeError': 'Erro ao processar os dados.',
        'AbortError': 'A requisi√ß√£o foi cancelada por timeout.'
    };
    
    const message = errorMessages[error.name] || error.message;
    
    resultDiv.innerHTML = `
        <div class="alert alert-danger fade-in">
            <strong>‚ùå Erro em ${context}:</strong> ${escapeHtml(message)}
            <button class="btn btn-sm btn-outline-danger ms-2" onclick="carregarJSON()">
                Tentar Novamente
            </button>
        </div>
    `;
}

// Fun√ß√£o principal de carregamento de dados com cache
async function carregarJSON() {
    const now = Date.now();
    
    // Usar cache se dispon√≠vel e recente
    if (cachedData && (now - lastFetchTime) < CACHE_DURATION) {
        jsonData = cachedData;
        console.log('üì¶ Dados carregados do cache:', jsonData.length, 'abas');
        return;
    }
    
    spinnerDiv.style.display = 'block';
    resultDiv.innerHTML = '<div class="alert alert-info">Carregando dados atualizados...</div>';
    
    try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 15000); // 15s timeout
        
        const responses = await Promise.all(
            jsonUrls.map(url => fetch(url, { 
                signal: controller.signal,
                cache: 'force-cache',
                headers: {
                    'Cache-Control': 'max-age=300'
                }
            }))
        );
        
        clearTimeout(timeoutId);
        
        // Verificar status das respostas
        const invalidResponses = responses.filter(res => !res.ok);
        if (invalidResponses.length > 0) {
            throw new Error(`Erro HTTP: ${invalidResponses.map(r => r.status).join(', ')}`);
        }
        
        const arrays = await Promise.all(responses.map(r => r.json()));
        jsonData = arrays.flat();
        cachedData = jsonData;
        lastFetchTime = now;
        
        console.log('‚úÖ Dados carregados com sucesso:', jsonData.length, 'abas');
        resultDiv.innerHTML = '<div class="alert alert-success fade-in">‚úÖ Dados carregados! Digite um termo e clique em Buscar.</div>';
        
    } catch (error) {
        console.error('Erro ao carregar dados:', error);
        
        // Tentar usar cache mesmo com erro
        if (cachedData) {
            jsonData = cachedData;
            resultDiv.innerHTML = `<div class="alert alert-warning fade-in">‚ö†Ô∏è Usando dados em cache: ${escapeHtml(error.message)}</div>`;
        } else {
            handleError(error, 'carregarJSON');
        }
    } finally {
        spinnerDiv.style.display = 'none';
    }
}

// FUN√á√ÉO CORRIGIDA: Processar termos de busca com suporte a aspas E v√≠rgulas
function processarTermosBusca(termoOriginal) {
    const termos = [];
    let termoAtual = '';
    let dentroDeAspas = false;
    
    for (let i = 0; i < termoOriginal.length; i++) {
        const char = termoOriginal[i];
        
        if (char === '"') {
            if (dentroDeAspas && termoAtual.trim()) {
                // Fechar aspas - adicionar como termo exato
                termos.push({
                    tipo: 'exato',
                    valor: removerAcentos(termoAtual.trim().toLowerCase())
                });
                termoAtual = '';
            }
            dentroDeAspas = !dentroDeAspas;
        } else if (char === ',' && !dentroDeAspas) {
            // V√≠rgula fora de aspas - separador de termos
            if (termoAtual.trim()) {
                termos.push({
                    tipo: 'parcial',
                    valor: removerAcentos(termoAtual.trim().toLowerCase())
                });
            }
            termoAtual = '';
        } else {
            termoAtual += char;
        }
    }
    
    // Adicionar √∫ltimo termo
    if (termoAtual.trim()) {
        termos.push({
            tipo: dentroDeAspas ? 'exato' : 'parcial',
            valor: removerAcentos(termoAtual.trim().toLowerCase())
        });
    }
    
    return termos.filter(termo => termo.valor.length > 0);
}

// MELHORIA: Highlight otimizado
function highlightTerm(text, termoOriginal) {
    const originalText = String(text);
    if (!termoOriginal) return escapeHtml(originalText);

    const termosProcessados = processarTermosBusca(termoOriginal);
    if (termosProcessados.length === 0) return escapeHtml(originalText);

    let resultadoFinal = escapeHtml(originalText);
    const textoNormalizado = removerAcentos(originalText.toLowerCase());

    // Agrupar termos por tipo para evitar replaces desnecess√°rios
    const termosExatos = termosProcessados.filter(t => t.tipo === 'exato').map(t => t.valor);
    const termosParciais = termosProcessados.filter(t => t.tipo === 'parcial').flatMap(t => 
        t.valor.split(/\s+/).filter(p => p.length > 0)
    );

    // Aplicar highlights de exatos primeiro
    termosExatos.forEach(termo => {
        const regex = new RegExp(`(${termo.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        resultadoFinal = resultadoFinal.replace(regex, '<mark>$1</mark>');
    });

    // Aplicar highlights parciais (evitando sobreposi√ß√£o)
    termosParciais.forEach(palavra => {
        // N√£o destacar se j√° est√° dentro de uma marca√ß√£o mark
        const regex = new RegExp(`(?![^<]*>)\\b(${palavra.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})\\b`, 'gi');
        resultadoFinal = resultadoFinal.replace(regex, '<mark>$1</mark>');
    });

    return resultadoFinal;
}

function formatStatus(status) {
    const s = String(status).toLowerCase();
    if (s.includes('fracassado')) return `<span class="badge bg-danger">${escapeHtml(status)}</span>`;
    if (s.includes('revogado')) return `<span class="badge bg-secondary">${escapeHtml(status)}</span>`;
    if (s.includes('homologado') || s.includes('aprovado')) return `<span class="badge bg-success">${escapeHtml(status)}</span>`;
    if (s.includes('deserto')) return `<span class="badge bg-warning text-dark">${escapeHtml(status)}</span>`;
    return escapeHtml(status);
}

function toggleYear(event) {
    const clickedButton = event.target.closest('button');
    if (!clickedButton) return;
    const ano = clickedButton.dataset.year;
    const botoes = yearButtonsDiv.querySelectorAll('button');
    anoSelecionado = (anoSelecionado === ano) ? '' : ano;
    botoes.forEach(btn => {
        btn.classList.toggle('btn-primary', btn.dataset.year === anoSelecionado);
        btn.classList.toggle('btn-outline-primary', btn.dataset.year !== anoSelecionado);
    });
    search();
}

function toggleExportButton(show) {
    exportPdfBtn.style.display = show ? 'block' : 'none';
}

// FUN√á√ÉO CORRIGIDA: Verificar se linha corresponde aos termos de busca
function linhaCorrespondeBusca(linha, termosProcessados) {
    if (termosProcessados.length === 0) return true;
    
    const textoLinha = removerAcentos(linha.join(' ').toLowerCase());
    
    // Para busca com m√∫ltiplos termos (separados por v√≠rgula), usar l√≥gica OR
    // Ou seja, a linha deve conter PELO MENOS UM dos termos
    return termosProcessados.some(termo => {
        if (termo.tipo === 'exato') {
            // Busca exata - deve conter a frase completa
            return textoLinha.includes(termo.valor);
        } else {
            // Busca parcial - deve conter pelo menos uma palavra
            const palavras = termo.valor.split(/\s+/).filter(p => p.length > 0);
            return palavras.some(palavra => textoLinha.includes(palavra));
        }
    });
}

// MELHORIA: PDF com progresso
async function generatePDF() {
    // Mostrar loading
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'pdf-loading';
    loadingDiv.innerHTML = `
        <div class="spinner-border spinner-border-sm me-2"></div>
        <span id="pdfProgress">Preparando PDF...</span>
    `;
    document.body.appendChild(loadingDiv);

    try {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const margin = 8;
        
        let yPosition = margin;
        let currentPage = 1;

        const searchTerm = searchTermInput.value.trim();
        const today = new Date().toLocaleDateString('pt-BR');
        
        // Atualizar progresso
        const progressSpan = document.getElementById('pdfProgress');
        const cards = document.querySelectorAll('#result .card');
        const totalCards = cards.length;
        let processedCards = 0;

        const updateProgress = () => {
            processedCards++;
            const percent = Math.round((processedCards / totalCards) * 100);
            progressSpan.textContent = `Gerando PDF... ${percent}%`;
        };

        pdf.setFontSize(16);
        pdf.setFont('helvetica', 'bold');
        pdf.text('RELAT√ìRIO DE LICITA√á√ïES - PMTF', margin, yPosition);
        
        yPosition += 8;
        
        pdf.setFontSize(10);
        pdf.setFont('helvetica', 'normal');
        pdf.text(`Data de gera√ß√£o: ${today}`, margin, yPosition);
        yPosition += 4;
        
        if (searchTerm) {
            pdf.text(`Termo(s) de busca: "${searchTerm}"`, margin, yPosition);
            yPosition += 4;
        }
        
        if (anoSelecionado) {
            pdf.text(`Ano filtrado: ${anoSelecionado}`, margin, yPosition);
            yPosition += 4;
        }
        
        yPosition += 6;

        pdf.setDrawColor(200, 200, 200);
        pdf.line(margin, yPosition, pageWidth - margin, yPosition);
        yPosition += 8;

        const colWidths = [20, 32, 65, 10, 12, 16, 16, 16];
        const totalTableWidth = colWidths.reduce((sum, width) => sum + width, 0);
        
        for (let i = 0; i < cards.length; i++) {
            const card = cards[i];
            const processo = card.querySelector('.card-header').textContent.replace('Processo:', '').trim();
            const table = card.querySelector('table');
            const allHeaders = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent.trim());
            
            const headers = allHeaders.filter(header => 
                !header.toLowerCase().includes('status')
            );
            
            const rows = table.querySelectorAll('tbody tr');
            
            if (yPosition > pageHeight - 40) {
                pdf.addPage();
                currentPage++;
                yPosition = margin;
            }
            
            pdf.setFontSize(12);
            pdf.setFont('helvetica', 'bold');
            const processoText = `Processo: ${processo}`;
            pdf.text(processoText, margin, yPosition);
            yPosition += 6;
            
            pdf.setFontSize(7);
            pdf.setFont('helvetica', 'bold');
            let xPosition = margin;
            
            headers.forEach((header, index) => {
                const colWidth = colWidths[index] || 25;
                const headerLines = pdf.splitTextToSize(header, colWidth - 1);
                headerLines.forEach((line, lineIndex) => {
                    pdf.text(line, xPosition + 0.5, yPosition + (lineIndex * 2.5));
                });
                xPosition += colWidth;
            });
            
            yPosition += 5;
            
            pdf.setDrawColor(100, 100, 100);
            pdf.line(margin, yPosition - 1, margin + totalTableWidth, yPosition - 1);
            yPosition += 2;

            pdf.setFont('helvetica', 'normal');
            pdf.setFontSize(6.5);
            
            for (let j = 0; j < rows.length; j++) {
                const cells = Array.from(rows[j].querySelectorAll('td'));
                
                const filteredCells = cells.filter((cell, index) => 
                    !allHeaders[index]?.toLowerCase().includes('status')
                );
                
                let maxLinesInRow = 1;
                
                filteredCells.forEach((cell, cellIndex) => {
                    const colWidth = colWidths[cellIndex] || 25;
                    const cellText = cell.textContent.trim();
                    const lines = pdf.splitTextToSize(cellText, colWidth - 1);
                    maxLinesInRow = Math.max(maxLinesInRow, lines.length);
                });
                
                const rowHeight = maxLinesInRow * 2.3 + 0.5;
                
                if (yPosition + rowHeight > pageHeight - 10) {
                    pdf.addPage();
                    currentPage++;
                    yPosition = margin;
                    
                    pdf.setFontSize(7);
                    pdf.setFont('helvetica', 'bold');
                    xPosition = margin;
                    
                    headers.forEach((header, index) => {
                        const colWidth = colWidths[index] || 25;
                        const headerLines = pdf.splitTextToSize(header, colWidth - 1);
                        headerLines.forEach((line, lineIndex) => {
                            pdf.text(line, xPosition + 0.5, yPosition + (lineIndex * 2.5));
                        });
                        xPosition += colWidth;
                    });
                    
                    yPosition += 5;
                    pdf.line(margin, yPosition - 1, margin + totalTableWidth, yPosition - 1);
                    yPosition += 2;
                    pdf.setFont('helvetica', 'normal');
                    pdf.setFontSize(6.5);
                }
                
                xPosition = margin;
                
                filteredCells.forEach((cell, cellIndex) => {
                    const colWidth = colWidths[cellIndex] || 25;
                    const cellText = cell.textContent.trim();
                    const lines = pdf.splitTextToSize(cellText, colWidth - 1);
                    
                    lines.forEach((line, lineIndex) => {
                        pdf.text(line, xPosition + 0.5, yPosition + (lineIndex * 2.3));
                    });
                    
                    xPosition += colWidth;
                });
                
                yPosition += rowHeight;
            }
            
            yPosition += 6;
            updateProgress();
            
            // Yield para UI n√£o travar
            await new Promise(resolve => setTimeout(resolve, 0));
        }
        
        const totalPages = pdf.internal.getNumberOfPages();
        for (let i = 1; i <= totalPages; i++) {
            pdf.setPage(i);
            pdf.setFontSize(7);
            pdf.setTextColor(128, 128, 128);
            pdf.text(
                `P√°gina ${i} de ${totalPages} - Relat√≥rio gerado em ${today} por S√©rgio Carneiro`,
                pageWidth / 2,
                pageHeight - 8,
                { align: 'center' }
            );
        }

        const fileName = `licitacoes_pmtf_${searchTerm ? searchTerm.replace(/[^a-z0-9]/gi, '_') : 'todos'}_${new Date().toISOString().slice(0,10)}.pdf`;
        pdf.save(fileName);
        
    } catch (error) {
        handleError(error, 'generatePDF');
    } finally {
        if (document.body.contains(loadingDiv)) {
            document.body.removeChild(loadingDiv);
        }
    }
}

// FUN√á√ÉO SEARCH COMPLETAMENTE CORRIGIDA
function search() {
    const termoOriginal = searchTermInput.value.trim();
    const termosProcessados = processarTermosBusca(termoOriginal);
    
    console.log('üîç Busca:', {
        termoOriginal,
        termosProcessados,
        anoSelecionado,
        totalAbas: jsonData.length
    });
    
    resultDiv.innerHTML = '';

    if (termosProcessados.length === 0 && !anoSelecionado) {
        resultDiv.innerHTML = '<div class="alert alert-warning fade-in">Digite um termo ou selecione um ano para buscar.</div>';
        toggleExportButton(false);
        return;
    }

    const resultados = [];
    
    jsonData.forEach(aba => {
        // Primeiro: busca pelas correspond√™ncias independente do ano
        const correspondencias = aba.linhas.filter(linha => 
            linhaCorrespondeBusca(linha, termosProcessados)
        );
        
        // Segundo: se encontrou correspond√™ncias, verifica o filtro de ano
        if (correspondencias.length > 0) {
            // Se n√£o h√° ano selecionado OU se a aba corresponde ao ano selecionado
            const anoAba = String(aba.aba);
            const correspondeAno = !anoSelecionado || anoAba.includes(anoSelecionado);
            
            if (correspondeAno) {
                resultados.push({ 
                    aba: aba.aba, 
                    colunas: aba.colunas, 
                    resultados: correspondencias 
                });
            }
        }
    });

    console.log('üìä Resultados encontrados:', resultados.length);

    if (resultados.length === 0) {
        let mensagem = 'Nada encontrado.';
        if (anoSelecionado && termoOriginal) {
            mensagem = `Nada encontrado para "${escapeHtml(termoOriginal)}" no ano ${anoSelecionado}. Tente sem o filtro de ano.`;
        } else if (anoSelecionado) {
            mensagem = `Nada encontrado para o ano ${anoSelecionado}.`;
        } else if (termoOriginal) {
            mensagem = `Nada encontrado para "${escapeHtml(termoOriginal)}".`;
        }
        resultDiv.innerHTML = `<div class="alert alert-info fade-in">${mensagem}</div>`;
        toggleExportButton(false);
        return;
    }

    // Renderizar resultados
    resultados.forEach((item, index) => {
        const nomeAbaFormatado = escapeHtml(String(item.aba).split('_').slice(0, 2).join('_'));
        let cardHTML = `
            <div class="card fade-in">
                <div class="card-header bg-primary text-white"><strong>Processo:</strong> ${nomeAbaFormatado}</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead><tr>${item.colunas.map(col => `<th>${escapeHtml(String(col))}</th>`).join('')}</tr></thead>
                            <tbody>`;
        
        item.resultados.forEach((res, resIndex) => {
            const isLastRow = resIndex === item.resultados.length - 1;
            const rowClass = isLastRow ? '' : 'specification-row';
            
            cardHTML += `<tr class="${rowClass}">` + res.map((dado, i) => {
                // CORRE√á√ÉO: Verificar se a coluna existe e converter para string
                const coluna = item.colunas[i] ? String(item.colunas[i]).toLowerCase() : '';
                let dadoFormatado = String(dado);

                if (coluna.includes('vl. unit') || coluna.includes('vl. total')) {
                    const valorNumerico = parseFloat(String(dado).replace(/\./g, '').replace(',', '.'));
                    if (!isNaN(valorNumerico)) {
                        dadoFormatado = `R$ ${valorNumerico.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                        return `<td>${highlightTerm(dadoFormatado, termoOriginal)}</td>`;
                    }
                }
                if (coluna.includes('status')) return `<td>${formatStatus(dado)}</td>`;
                return `<td>${highlightTerm(dadoFormatado, termoOriginal)}</td>`;
            }).join('') + '</tr>';
        });
        
        cardHTML += '</tbody></table></div></div></div>';
        
        if (index < resultados.length - 1) {
            cardHTML += '<div class="result-separator"></div>';
        }
        
        resultDiv.innerHTML += cardHTML;
    });

    const resumoTermo = termoOriginal ? ` com o(s) termo(s) "${escapeHtml(termoOriginal)}"` : '';
    const resumoAno = anoSelecionado ? ` para o ano ${anoSelecionado}` : '';
    resultDiv.innerHTML += `<div class="alert alert-success mt-3 fade-in">üîé ${resultados.length} processos encontrados${resumoAno}${resumoTermo}.</div>`;
    
    toggleExportButton(true);
}

function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const icon = themeToggleBtn.querySelector('i');
    if (document.body.classList.contains('dark-mode')) {
        icon.classList.remove('bi-moon-stars-fill');
        icon.classList.add('bi-sun-fill');
    } else {
        icon.classList.remove('bi-sun-fill');
        icon.classList.add('bi-moon-stars-fill');
    }
}
