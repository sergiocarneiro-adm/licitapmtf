<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Busca de Dados - Licita√ß√µes PMTF</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
    }
    table {
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #dee2e6;
      vertical-align: top;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    mark {
      background-color: yellow;
      padding: 0 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Busca de Dados - Licita√ß√µes PMTF</h2>
    <div class="search-box">
      <input type="text" id="searchTerm" class="form-control" placeholder="Digite o termo para buscar..." />
      <button onclick="search()" class="btn btn-primary">Buscar</button>
    </div>
    <div id="result">Resultados aparecer√£o aqui...</div>
  </div>

  <script>
    const jsonUrl = 'https://sergiocarneiro-adm.github.io/licitapmtf/dados_planilha.json';
    let jsonData = [];

    async function carregarJSON() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<div class="alert alert-info">Carregando dados...</div>';
      try {
        const response = await fetch(jsonUrl);
        jsonData = await response.json();
        resultDiv.innerHTML = '<div class="alert alert-success">Dados carregados. Pronto para buscar.</div>';
        console.log('JSON carregado com sucesso');
      } catch (error) {
        resultDiv.innerHTML = '<div class="alert alert-danger">Erro ao carregar JSON: ' + error + '</div>';
      }
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        switch (m) {
          case '&': return '&amp;';
          case '<': return '&lt;';
          case '>': return '&gt;';
          case '"': return '&quot;';
          case "'": return '&#39;';
          default: return m;
        }
      });
    }

    function highlightTerm(text, termo) {
      const escapedText = escapeHtml(text);
      const regex = new RegExp(`(${termo.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
      return escapedText.replace(regex, '<mark>$1</mark>');
    }

    function search() {
      const termo = document.getElementById('searchTerm').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!termo) {
        resultDiv.innerHTML = '<div class="alert alert-warning">Digite um termo para buscar.</div>';
        return;
      }

      const resultados = [];

      jsonData.forEach(aba => {
        const correspondencias = [];

        aba.linhas.forEach(linha => {
          const linhaTexto = linha.join(' ').toLowerCase();
          if (linhaTexto.includes(termo)) {
            correspondencias.push(linha);
          }
        });

        if (correspondencias.length > 0) {
          resultados.push({
            aba: aba.aba,
            colunas: aba.colunas,
            resultados: correspondencias
          });
        }
      });

      if (resultados.length === 0) {
        resultDiv.innerHTML = '<div class="alert alert-info">Nada encontrado.</div>';
        return;
      }

      resultados.forEach(item => {
        let cardHTML = `
          <div class="card">
            <div class="card-header bg-primary text-white">
              <strong>Preg√£o:</strong> ${item.aba}
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>${item.colunas.map(col => `<th>${col}</th>`).join('')}</tr>
                  </thead>
                  <tbody>
        `;
        item.resultados.forEach(res => {
          cardHTML += `<tr>${res.map(dado => `<td>${highlightTerm(dado, termo)}</td>`).join('')}</tr>`;
        });
        cardHTML += `
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        `;
        resultDiv.innerHTML += cardHTML;
      });
    }

    document.getElementById('searchTerm').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        search();
      }
    });

    carregarJSON();
  </script>
</body>
</html>
